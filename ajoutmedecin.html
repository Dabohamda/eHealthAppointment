    <!-- Begin page content -->
    <div class="container" >
      <div class="page-header">
        <h1 class="text-center">{{ "Ajout Medecin"}}</h1>
      </div>
      <p class="lead"></p>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form ng-controller="createController as create">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" ng-model="nom">
              </div>
              <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" name="prenom" ng-model="prenom">
              </div>
              <div class="form-group">
                <label for="sexe">Sexe &nbsp;</label>
                <label class="radio-inline">
                  <input type="radio" name="sexe" id="inlineRadio1" value="M" ng-model="sexe"> M
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sexe" id="inlineRadio2" value="F" ng-model="sexe"> F
                </label>
              </div>
              <div class="form-group">
                <label for="prenom">Année de naissance</label>
                <select class="form-control" name="annee" ng-model="annee" ng-controller="yearController">
                  <option ng-repeat="n in range(1900,2016)">{{n}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="specialite">Specialite</label>
                <select class="form-control" name="annee" ng-model="annee">
                  <option>Dermatologue</option>
                  <option>Pediatre</option>
                  <option>Ophtalmologue</option>
                  <option>Chirurgien</option>
                </select>
              </div>
               <div class="form-group">
                <label for="poste">Poste</label>
                <input type="text" class="form-control" id="poste" placeholder="Poste" name="poste" ng-model="poste">
              </div>
              <div class="form-group">
                <label for="prenom">Année d'experience</label>
                <select class="form-control" name="annee" ng-model="annee" ng-controller="yearController">
                  <option ng-repeat="n in range(1,30)">{{n}}</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="number" class="form-control" id="tel" placeholder="XXXXXXXXX" name="tel" ng-model="tel">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" ng-model="email">
              </div>
              <button type="submit" class="btn btn-default" ng-click="create.saveData()">Créer mon compte</button>
            </form>
          </div>
        </div>
    </div>
